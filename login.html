<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    #button a{
      color: white;
      text-decoration: none;
    }
    a{
      color: white;
      text-decoration: none;
    }
    a:hover{
      color: white;
      
    }

    .btn-success ,.btn-danger{
      width: 290px;
      /* margin-left: 50px; */
    }
  </style>
</head>
<body>
  <script src="jquery-3.6.0.js"></script>
  <script>
    $(document).click(function(){
      $("#login").focus(function(){
        $(this).css('border','3px red solid')
      })
      $("#login").blur(function(){
        $(this).css('border','3px blue solid')
      })
    })

    function validate(){
      a = document.getElementById("login")
      if (a.value == "")
      print("enter email")
    }

  </script>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-4 py-5">
          Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="" id=""><br> <br>
          Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" name="" id=""><br> <br>
          password : <input type="password" name="" id=""><br><br>
          <div class="btn btn-danger position-relative top-0 start-10" id="button" onsubmit="validate()"><a href="">LOGIN</a></div><br><br>
          <div class="btn btn-success"><a href="register.html">New User?</a></div>
    </div>
  </div>
</body>
</html>
